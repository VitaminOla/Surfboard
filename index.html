<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURFBOARD</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="maincontent">
        <section class="hero">
          <div class="container hero__container">
            <header class="header">
              <img src="./img/logo.png" alt="SURFBOARD logo" class="logo" />
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="#" class="menu__link">О нас</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Серфборды</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Команда</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Меню</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Отзывы</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Как мы работаем</a>
                  </li>
                  <li class="menu__item">
                    <a href="#" class="menu__link">Контакты</a>
                  </li>
                </ul>
              </nav>
              <a href="tel:+78009039090" class="phone-number">
                <span class="phone-number__icon">
                  <img
                    src="./img/icons/phone.svg"
                    alt="phone icon"
                    class="phone-number__icon-elem"
                  />
                </span>
                <span class="phone-number__text">8 800 903 90 90</span>
              </a>
            </header>
            <div class="hero__title-section">
              <h1 class="hero__main-title">
                Профессиональные доски для серфинга
              </h1>
              <div class="hero__title-desc">
                Самый большой выбор серфбордов в мире
              </div>
              <a href="#" class="btn">Заказать</a>
            </div>
            <div class="hero__icon-section">
              <ul class="features">
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/hero_ico1.svg" alt="design" />
                  </div>
                  <div class="feature__text">Уникальный дизайн</div>
                </li>
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/hero_ico2.svg" alt="material" />
                  </div>
                  <div class="feature__text">Прочные материалы</div>
                </li>
                <li class="features__item feature">
                  <div class="feature__icon">
                    <img src="./img/icons/hero_ico3.svg" alt="delivery" />
                  </div>
                  <div class="feature__text">Быстрая доставка</div>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>

</html>
